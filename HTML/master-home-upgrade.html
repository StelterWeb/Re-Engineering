        <!-- Start "@"[AdditionalHeadHTML]-->
            <!-- Start ebrochure -->
                <script>
                // eBrochure Global
                jQuery(document).ready(function($) {
                    // hide copyright information for all ebrochures except X68 and X70
                    if ($("body.ebrochure-page").length > 0) {
                        var path = "ebr=x68";
                        var path2 = "ebr=x70";
                        if (!(window.location.search.replace("?", "").match(path) ||
                                window.location.search.replace("?", "").match(path2))) {
                            $("body.ebrochure-page .cga-copyright").css("display", "none");
                        }
                    }
                });
                </script>
            <!-- End ebrochure -->
        <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
        <script type="text/javascript">
            var captchaWidgetForPEPC;
            var captchaWidgetForEbro;
            var captchaWidgetForDCGA;
            var onloadCallback = function () {
                if (document.getElementById('pepcReCaptcha')) {
                    captchaWidgetForPEPC = grecaptcha.render('pepcReCaptcha', {
                        'sitekey': ''
                    });
                }
                if (document.getElementById('ebroReCaptcha')) {
                    captchaWidgetForEbro = grecaptcha.render('ebroReCaptcha', {
                        'sitekey': ''
                    });
                }
                if (document.getElementById('dcgaReCaptcha')) {
                    captchaWidgetForDCGA = grecaptcha.render('dcgaReCaptcha', {
                        'sitekey': ''
                    });
                }
            };
        </script>
        <!-- End "@"[AdditionalHeadHTML]-->
        
        <!-- Start "@"[JourneyCode] (JS section) -->
        <script type="text/javascript">
            jQuery(function ($) {
                // Accordions - Hide all, show on section
                $('div.stl-accordion div.stl-section').hide();
                $('div.stl-accordion div.stl-section').eq(0).slideToggle();
                $('div.stl-accordion h3.stl-toggle').eq(0).addClass('stl-open');
                $('div.stl-accordion .stl-toggle').click(function () {
                    if ($(this).next().is(':visible')) {
                        $(this).next('div.stl-section').slideToggle();
                        $(this).toggleClass('stl-open');
                    } else {
                        $('div.stl-accordion div.stl-section').hide()
                        $('div.stl-accordion .stl-toggle').removeClass('stl-open')
                        $(this).next('div.stl-section').slideToggle();
                        $(this).toggleClass('stl-open');
                    }
                });
            });
        </script>
        <!-- End "@"[JourneyCode] (JS section) -->
